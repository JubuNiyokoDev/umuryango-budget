name: Build Installer APK

on:
  workflow_dispatch:

jobs:
  build-installer:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        
      - name: Create installer project
        run: |
          # Copier l'app installeur comme app principale
          cp installer-app/App.tsx App.tsx
          
      - name: Install dependencies
        run: |
          npm install
          npm install expo-linear-gradient expo-file-system expo-intent-launcher expo-device
          
      - name: Build installer APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease
          
      - name: Upload installer APK
        uses: actions/upload-artifact@v4
        with:
          name: installer-apk
          path: android/app/build/outputs/apk/release/app-release.apk